<html>
<head>

  <script>

    //first Array

    function printArray()
    {
      var line1 = new Array("images/white0.png", "images/white1.png", "images/white2.png", "images/white3.png", "images/white4.png");
      var allGrid = "";
      for(var i = 0; i < line1.length; i++)
      {
          allGrid += line1[i] + "<br>";
      }
      document.getElementById("firstGrid").innerHTML = allGrid;
    }

    //second Array

    function printArray2()
    {
      var line2 = new Array("images/white5.png", "images/white6.png", "images/white7.png", "images/white8.png", "images/white9.png");
      var allGrid2 = "";
      for(var i = 0; i < line2.length; i++)
      {
          allGrid2 += line2[i] + "<br>";
      }
      document.getElementById("secondGrid").innerHTML = allGrid2;
    }

  </script>


</head>
<body onload="printArray();">
  <div id="firstGrid"></div>

<br>

  <body onload="printArray2();">
    <div id="secondGrid"></div>


</body>
</html>
