<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
});

var h1 = $('div#greeting h1');

h1.hide().contents().each(function() {
    var words;
    if (this.nodeType === 3) {
        words = '<span> ' + this.data.split(/\s+/).join(' </span><span> ') + ' </span>';
        $(this).replaceWith(words);
    } else if (this.nodeType === 1) {
        this.innerHTML = '<span> ' + this.innerHTML.split(/\s+/).join(' </span><span> ') + ' </span>';
    }
});

h1.find('span').hide().each(function() {
    if( !$.trim(this.innerHTML) ) {
        $(this).remove();
    }
});

h1.show().find('span').each(function(i) {
    $(this).delay(400 * i).fadeIn(600);
});

$(document).ready(function() {
  $("button").click(function() {
    $(".first").animate({
      left: '250px'
    });


  });

  $(".third").mouseover(function() {
    $(this).animate().css({
      backgroundColor: '#000000'
    });
  })


  $(".fourth").mouseout(function() {

    $(this).animate({
      width: 300
    })
  });


});



</script>
</head>
<body>
  <div id="greeting">
      <h1>Welcome <strong>To</strong> My Page!</h1>
  </div>

<button>Fade</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
<br>
<div id="div1" onclick="$(this).addClass('rotated');"></div>
<div id="div2" onclick="$(this).addClass('rotated');"></div>
<div id="div2" onclick="$(this).addClass('rotated');"></div>


</body>
</html>
