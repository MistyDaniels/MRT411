<html>
    <head>
    </head>
    <style>
        #drawnCanvas{
            border:red;
            border-style: solid;
            border-width: 2px;
        }
    </style>
    <body>
        <canvas id="drawnCanvas" height="600" width="500"></canvas>

        <script>
            var canvas = document.getElementById("drawnCanvas");
            var ctx = canvas.getContext("2d");
            var x = 50;
            var y = 50;
            ctx.fillStyle = "#FF0000";
            drawSquare();

            function drawSquare()
            {
                ctx.clearRect(0,0,500,600);
                ctx.fillRect(x, y, 20, 20);
            }

        </script>
        <br>
    <audio id="song" src="sound/8bitMenu.mp3" controls="controls">
    </audio>

    </body>
</html>
